#include <stdio.h>

int main() {
    int num, count = 0;

    printf("Enter number: ");
    scanf("%d", &num);

    if (num < 0) {
        printf("Please enter a positive integer.\n");
        return 1;
    }

    while (num > 0) {
        if (num & 1) {
            count++;
        }
        num = num >> 1; 
    }

    printf("Number of set bits = %d\n", count);

    return 0;
}
